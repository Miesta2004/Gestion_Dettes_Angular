<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Liste des Clients</h1>

  <div *ngIf="isLoading" class="text-center py-8">
    <p>Chargement des clients...</p>
  </div>

  <div *ngIf="!isLoading && clients.length === 0" class="text-center py-8">
    <p>Aucun client enregistrÃ©</p>
  </div>

  <div *ngIf="!isLoading && clients.length > 0" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let client of clients"
         (click)="viewClientDettes(client.id)"
         class="p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
      <h3 class="font-bold text-lg">{{ client.nom }}</h3>
      <p class="text-gray-600">{{ client.telephone }}</p>
      <p class="text-gray-500 text-sm">{{ client.adresse }}</p>
    </div>
  </div>
</div>
