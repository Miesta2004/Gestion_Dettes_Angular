<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Ajouter un nouveau client</h2>

  <form (ngSubmit)="addClient()" class="space-y-4">
    <!-- Champ Nom -->
    <div>
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom *</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="client.nom" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
             placeholder="Nom complet">
    </div>

    <!-- Champ Téléphone -->
    <div>
      <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone *</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="client.telephone" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
             placeholder="Numéro de téléphone">
    </div>

    <!-- Champ Adresse -->
    <div>
      <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse *</label>
      <input type="text" id="adresse" name="adresse" [(ngModel)]="client.adresse" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
             placeholder="Adresse complète">
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-4 pt-4">
      <button type="button" (click)="cancel()"
              class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
        Annuler
      </button>
      <button type="submit" [disabled]="!client.nom || !client.telephone || !client.adresse || isLoading"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300">
        <span *ngIf="!isLoading">Ajouter le client</span>
        <span *ngIf="isLoading">Enregistrement...</span>
      </button>
    </div>
  </form>
</div>
